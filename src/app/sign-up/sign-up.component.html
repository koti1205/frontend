<div class="main">
    <div class="logo">
        <h1>ARTHA</h1>
        <img src="" alt="logo" width="200px" height="200px" />
    </div>
    <div class="signin">
        <mat-tab-group>
            <mat-tab label="Individual">
                <div class="login">
                    <h1 class="titleb">Signup</h1>
                    <div class="inputs">
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="Username" />
                        <i class="bi bi-person-fill"></i>
                        <input id="adj" class="input" type="text" placeholder="Surname" />
                    </div>
                    <div id="aus" class="inputs">
                        <div>
                            <i class="bi bi-telephone-fill"></i>
                            <input id="uni" class="input" type="text" placeholder="Phone Number" />
                            <button *ngIf="numOtp" class="Signup-btn" id="" (click)="isNumActive()">Get OTP</button><br>
                            <a  *ngIf="!numOtp" id="btn" >resend OTP</a>
                        </div>
                        <div>
                            <span *ngIf="!numOtp"><i class="bi bi-shield-lock-fill"></i><input  id="otpverify" class="input" type="text" placeholder="Enter OTP"  /></span><br>
                            <a  *ngIf="!numOtp" id="btn">verify OTP</a>
                        </div>
                    </div>
                    
                    <div id="aus" class="inputs">
                        <div>
                            <i class="bi bi-envelope-fill"></i>
                            <input id="uni" class="input" type="email" placeholder="Email" />
                            <button *ngIf="emailOtp" class="Signup-btn" id="" (click)="isEmailactive()">Get OTP</button><br>
                            <a  *ngIf="!emailOtp" id="btn" >resend OTP</a>
                        </div>
                        <div>
                            <span *ngIf="!emailOtp"><i class="bi bi-shield-lock-fill"></i><input  id="otpverify" class="input" type="text" placeholder="Enter OTP"  /></span><br>
                            <a  *ngIf="!emailOtp" id="btn">verify OTP</a>
                        </div>
                    </div>
                    <div class="inputs">
                        <i class="bi bi-lock-fill"></i>
                        <input class="input" type="password" placeholder=" Password" />
                        <i class="bi bi-lock-fill"></i>
                        <input id="adj" class="input" type="password" placeholder="Re-enter Password" />
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="State" />
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="City" />
                    </div>
                    <div class="inputs">
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="Address Line 1" />
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="Address Line 2" />
                    </div>
                    <div class="cbox">
                        <h3 class="reg-heading">Register As:</h3>
                        <input class="checkbox" type="checkbox" placeholder="buyer" />
                        <span>BUYER</span>
                        <input class="checkbox" type="checkbox" placeholder="seller"/>
                        <span>SELLER</span>
                    </div> 
                     <button class="Signup-btn">Signup</button> 
                </div>
            </mat-tab>
            <mat-tab label="Company">
                <div class="login">
                    <h1 class="titleb">Signup</h1>
                    <div class="inputs">
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="Username" />
                        <i class="bi bi-person-fill"></i>
                        <input id="adj" class="input" type="text" placeholder="Surname" />
                    </div>
                    <div id="aus" class="inputs">
                        <div>
                            <i class="bi bi-telephone-fill"></i>
                            <input id="uni" class="input" type="text" placeholder="Phone Number" />
                            <button *ngIf="numOtp" class="Signup-btn" id="" (click)="isNumActive()">Get OTP</button><br>
                            <a  *ngIf="!numOtp" id="btn" >resend OTP</a>
                        </div>
                        <div>
                            <span *ngIf="!numOtp"><i class="bi bi-shield-lock-fill"></i><input  id="otpverify" class="input" type="text" placeholder="Enter OTP"  /></span><br>
                            <a  *ngIf="!numOtp" id="btn">verify OTP</a>
                        </div>
                    </div>
                    
                    <div id="aus" class="inputs">
                        <div>
                            <i class="bi bi-envelope-fill"></i>
                            <input id="uni" class="input" type="email" placeholder="Email" />
                            <button *ngIf="emailOtp" class="Signup-btn" id="" (click)="isEmailactive()">Get OTP</button><br>
                            <a  *ngIf="!emailOtp" id="btn" >resend OTP</a>
                        </div>
                        <div>
                            <span *ngIf="!emailOtp"><i class="bi bi-shield-lock-fill"></i><input  id="otpverify" class="input" type="text" placeholder="Enter OTP"  /></span><br>
                            <a  *ngIf="!emailOtp" id="btn">verify OTP</a>
                        </div>
                    </div>
                    <div class="inputs">
                        <i class="bi bi-lock-fill"></i>
                        <input class="input" type="password" placeholder=" Password" />
                        <i class="bi bi-lock-fill"></i>
                        <input id="adj" class="input" type="password" placeholder="Re-enter Password" />
                    </div>
                    <div class="cbox">
                        <h3 class="reg-heading">Register As:</h3>
                        <input class="checkbox" type="checkbox" placeholder="buyer" />
                        <span>BUYER</span>
                        <input class="checkbox" type="checkbox" placeholder="seller"/>
                        <span>SELLER</span>
                    </div> 
                     <button class="Signup-btn">Signup</button> 
                </div>
            </mat-tab>
        </mat-tab-group>    
    </div>     
</div>
